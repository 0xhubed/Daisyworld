<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daisyworld Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Daisyworld Simulation</h1>
    <p>A model of planetary self-regulation by James Lovelock</p>
  </header>

  <main id="daisyworld-container">
    <div class="planet-container">
      <div id="planet-view"></div>
      <div class="planet-stats">
        <div class="stat-item">
          <span>Temperature:</span>
          <span id="temperature-value">22Â°C</span>
        </div>
        <div class="stat-item">
          <span>White Daisies:</span>
          <span id="white-daisy-value">20%</span>
        </div>
        <div class="stat-item">
          <span>Black Daisies:</span>
          <span id="black-daisy-value">20%</span>
        </div>
        <div class="stat-item">
          <span>Bare Soil:</span>
          <span id="bare-soil-value">60%</span>
        </div>
      </div>
    </div>
    
    <div id="control-panel">
      <div class="control-group">
        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
      </div>
      <div class="control-group">
        <label for="simulation-speed">Simulation Speed:</label>
        <input type="range" id="simulation-speed" min="0.1" max="5" step="0.1" value="1">
        <span id="speed-value">1x</span>
      </div>
      <div class="control-group">
        <label for="solar-luminosity">Solar Luminosity:</label>
        <input type="range" id="solar-luminosity" min="0.5" max="1.5" step="0.01" value="1">
        <span id="luminosity-value">1.0</span>
      </div>
    </div>
    
    <div id="timeseries-container">
      <div id="timeseries-graph"></div>
    </div>
  </main>

  <script src="ui.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
